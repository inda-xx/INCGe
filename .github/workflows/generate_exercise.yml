name: Generate TA Exercise

on: 
    workflow_dispatch:
        inputs:
            subject:
                description: 'Subject for the Exercise'
                required: true
                default: 'Write the subject of your exercise'
            number_of_exercises:
                description: 'Number of exercises to generate'
                required: true
                type: choice
                options:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                default: '3'
            exercise_1_difficulty:
                description: 'Difficulty level for Exercise 1'
                required: true
                type: choice
                options:
                  - simple
                  - medium
                  - hard
                  - v.hard
                default: medium
            exercise_2_difficulty:
                description: 'Difficulty level for Exercise 2'
                required: false
                type: choice
                options:
                  - simple
                  - medium
                  - hard
                  - v.hard
            exercise_3_difficulty:
                description: 'Difficulty level for Exercise 3'
                required: false
                type: choice
                options:
                  - simple
                  - medium
                  - hard
                  - v.hard
            exercise_4_difficulty:
                description: 'Difficulty level for Exercise 4'
                required: false
                type: choice
                options:
                  - simple
                  - medium
                  - hard
                  - v.hard
            exercise_5_difficulty:
                description: 'Difficulty level for Exercise 5'
                required: false
                type: choice
                options:
                  - simple
                  - medium
                  - hard
                  - v.hard
            language:
                description: 'Natural language for the exercise description'
                required: true
                default: 'English'
            branch_name:
                description: 'Branch name for this task'
                required: true
                default: 'task-branch'

permissions:
  contents: write  
  pull-requests: write

jobs:
  generate-task-description:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pytz

      - name: Generate task description
        id: generate-task-description
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TASK_SUBJECT: ${{ github.event.inputs.subject }}
          TASK_LANGUAGE: ${{ github.event.inputs.language }}
          NUMBER_OF_EXERCISES: ${{ github.event.inputs.number_of_exercises }}
          EXERCISE_1_DIFFICULTY: ${{ github.event.inputs.exercise_1_difficulty }}
          EXERCISE_2_DIFFICULTY: ${{ github.event.inputs.exercise_2_difficulty || '' }}
          EXERCISE_3_DIFFICULTY: ${{ github.event.inputs.exercise_3_difficulty || '' }}
          EXERCISE_4_DIFFICULTY: ${{ github.event.inputs.exercise_4_difficulty || '' }}
          EXERCISE_5_DIFFICULTY: ${{ github.event.inputs.exercise_5_difficulty || '' }}
        run: |
          python scripts/exercise_description.py "${{ secrets.OPENAI_TOKEN }}" "${{ github.event.inputs.subject }}" "${{ github.event.inputs.number_of_exercises }}" "${{ github.event.inputs.language }}" "${{ github.event.inputs.exercise_1_difficulty }}" "${{ github.event.inputs.exercise_2_difficulty }}" "${{ github.event.inputs.exercise_3_difficulty }}" "${{ github.event.inputs.exercise_4_difficulty }}" "${{ github.event.inputs.exercise_5_difficulty }}"

      # Configure Git user information
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create new branch
        run: |
          git checkout -b ${{ github.event.inputs.branch_name }}
          git add tasks/new_task.md
          git commit -m "Add new task description"
          git push origin ${{ github.event.inputs.branch_name }}

  generate-solution:
    runs-on: ubuntu-latest
    needs: generate-task-description
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch_name }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pytz

      - name: Generate solution
        id: generate-solution
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/solution_generation.py "${{ secrets.OPENAI_TOKEN }}" "${{ github.event.inputs.branch_name }}"

      # Configure Git user information (again for this job)
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      # Push the solution back to the same branch
      - name: Push solution to branch
        run: |
          git add tasks/solution.md
          git commit -m "Add solution to task"
          git push origin ${{ github.event.inputs.branch_name }}
